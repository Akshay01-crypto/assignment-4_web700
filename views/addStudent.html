<!DOCTYPE html>
<html>
<head>
    <title>Add Student - WEB700</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        html, body {
            height: 100%;
            overflow: auto;
            background: linear-gradient(to bottom right, red, blue);
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Akshay Nedumparambil Unnikrishnan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/htmlDemo">HTML Demo</a></li>
                <li class="nav-item"><a class="nav-link" href="/data/students.json">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/data/courses.json">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/students/add">Add Student</a></li>
            </ul>            
        </div>
    </nav>

    <div class="container">
        <form method="POST" action="/students/add" onsubmit="return showAlert();">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label>First Name:</label>
                    <input class="form-control" name="firstName" type="text" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input class="form-control" name="lastName" type="text" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" name="email" type="email" required />
                </div>
                <div class="form-group">
                    <label>Address (Street):</label>
                    <input class="form-control" name="addressStreet" type="text" required />
                </div>
                <div class="form-group">
                    <label>Address (City):</label>
                    <input class="form-control" name="city" type="text" required />
                </div>
                <div class="form-group">
                    <label>Address (Province):</label>
                    <input class="form-control" name="province" type="text" required />
                </div>

                <legend>Academic Information</legend>
                <div class="form-group form-check">
                    <input class="form-check-input" name="TA" type="checkbox">
                    <label class="form-check-label">Teaching Assistant</label>
                </div>
                <div class="form-group">
                    <label>Enrollment Status:</label><br>
                    <input type="radio" name="status" value="Full Time" checked> Full Time
                    <input type="radio" name="status" value="Part Time"> Part Time
                </div>
                <div class="form-group">
                    <label>Enrolled in Course:</label>
                    <select class="form-control" name="course">
                        <option value="1">Relational Database Design and Implementation</option>
                        <option value="2">Web Programming</option>
                        <option value="3">Software Engineering</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </fieldset>
        </form>
    </div>

    <script>
        function showAlert() {
            alert('Student added successfully!');
            return true;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
